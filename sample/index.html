<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
  </head>
  <body ng-app="sample" ng-controller="RootController as controller">
    <ul>
      <li ng-repeat="item in controller.lista">
        <input n4-number-input type="text" name="name" value="" ng-model="item.value">
      </li>
    </ul>
  </body>
  <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="../src/n4numberinput.js"></script>
  <script type="text/javascript">
    "use strict";

    angular.module("sample", ["n4NumberInput"])
      .controller("RootController", function ($rootScope, $timeout) {
        this.lista = [];
        var self = this;
        $timeout(function () {
          self.lista = [{value:"21484441000186"}];
        });
      });
  </script>
</html>
